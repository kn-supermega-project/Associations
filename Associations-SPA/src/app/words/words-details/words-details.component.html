<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">{{mainWord.word}}(Main Word)</th>
      <th scope="col">Female Points</th>
      <th scope="col">Male Points</th>
      <th scope="col">Total Points</th>
      <th scope="col">Female Percents</th>
      <th scope="col">Male Percents</th>
      <th scope="col">Total Percents</th>
    </tr>
  </thead>
  <tr class="table-light" *ngFor="let rel of relWords">
    <th scope="row">{{rel.relWord.word}}</th>
    <td>{{rel.femalePoints}}</td>
    <td>{{rel.malePoints}}</td>
    <td>{{rel.totalPoints}}</td>
    <td>{{rel.femalePercents}}%</td>
    <td>{{rel.malePercents}}%</td>
    <td>{{rel.totalPercents}}%</td>
  </tr>
  </table>
  <div class="pt-2">
    <ul class="pagination pagination-sm" >
      <li class="page-item active"*ngFor="let t of totalRecords">
        <a class="page-link" (click)="paginate(t)">{{t}}</a>
      </li>
    </ul>
  </div>
