<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Word</th>
      <th class="right-column" scope="col">Relations table</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-light" *ngFor="let word of wordsToList">
      <td>{{word.id}}</td>
      <th scope="row">{{word.word}}</th>
      <td class="right-column"><button class="btn btn-secondary">See details</button></td>
    </tr>
  </tbody>
</table>
