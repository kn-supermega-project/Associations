<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Слово</th>
      <th class="right-column" scope="col">Зв'язки</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-light" *ngFor="let word of wordsToList">
      <td>{{word.id}}</td>
      <th scope="row">{{word.word}}</th>
      <td class="right-column">
      
      <button *ngIf="word.type === 1" class="btn btn-secondary mr-1"(click)="details(word.id)"><fa name="info-circle" class="pr-1"></fa></button>
      
      <button class="btn btn-warning mr-1"(click)="OpenIdModal(templateEdit)"> <fa name="edit" class="pr-1"></fa></button>
      <button class="btn btn-danger"(click)="openModal(templateDelete)"> <fa name="trash" class="pr-1"></fa></button></td>
    </tr>
  </tbody>
</table> 
<div>
  <ul class="pagination pagination-sm" >
    <li class="page-item active"*ngFor="let t of totalRecords">
      <a class="page-link" (click)="paginate(t)">{{t}}</a>
    </li>
  </ul>
</div>


<ng-template #templateEdit>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Змінити слово</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
            <div><b>Введіть слово:</b></div>
            <input [(ngModel)]="newWord"/>
      <button class="btn btn-success" (click)="EditWord(w)">Змінити</button>
      <button class="btn btn-danger" (click)="modalRef.hide()">Скасувати</button>
    </div>
  </ng-template>

  <ng-template #templateDelete>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Видалити</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Ви точно хочете видалити слово: 
      </div>
      <button class="btn btn-success">Так</button>
      <button class="btn btn-secondary" (click)="modalRef.hide()">Скасувати</button>
    </ng-template>
